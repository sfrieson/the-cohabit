<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cohabit</title>
  <script async src="/js/typekit.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/style-guide.css">
</head>
<body>
  <header class="red">
    <h1>The Cohabit Style Guide</h1>
  </header>

  <section>
    <h2>Colors</h2>
    <figure class="color-def">
      <div class="color-palette red"></div>
      <figcaption class="h3">.red, #cd4837</figcaption>
    </figure>
    <figure class="color-def">
      <div class="color-palette dark-red"></div>
      <figcaption class="h3">.dark-red, #993629</figcaption>
    </figure>
    <figure class="color-def">
      <div class="color-palette beige"></div>
      <figcaption class="h3">.beige, #ebe8df</figcaption>
    </figure>
    <figure class="color-def">
      <div class="color-palette black"></div>
      <figcaption class="h3">.black, #333333</figcaption>
    </figure>
  </section>
  <section>
    <h2>Typography</h2>
    <div class="h1">Heading 1</div>
    <div class="h2">Heading 2</div>
    <div class="h3">Heading 3</div>
    <div>Body Text</div>
  </section>
</body>
</html>
